<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>POS APP</title>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <button class="btn btn-back">Quay lại</button>
            <p class="label-table">Bàn số</p>
        </div>
        <div class="header-right">
            <p class="date">Ngày dd tháng mm năm yyyy</p>
            <p class="time">hh:mm:ss</p>
        </div>
    </div>
    <div class="main">
        <div class="main-top">
            <div class="category">
                <ul class="category-list">
                    <ui class="category-item">1</ui>
                    <ui class="category-item">3</ui>
                    <ui class="category-item">4</ui>
                    <ui class="category-item">5</ui>
                </ul>
            </div>

            <ul class="product-list">
                <ui class="product"></ui>
                <ui class="product">2</ui>
                <ui class="product">3</ui>
                <ui class="product">4</ui>
                <ui class="product">5</ui>
                <ui class="product">6</ui>
                <ui class="product">7</ui>
                <ui class="product">8</ui>
                <ui class="product">9</ui>
            </ul>

            <div class="cart">
                <div class="cart-header">
                    <p>Tên mặt hàng</p>
                    <p>Đơn giá</p>
                </div>
                <ul class="cart-main">
                    <ui class="product-order">
                        <p>Trà sữa</p>
                        <p>50000</p>
                    </ui>
                    <ui class="product-order">
                        <p>Trà sữa</p>
                        <p>50000</p>
                    </ui>
                    <ui class="product-order">
                        <p>Trà sữa</p>
                        <p>50000</p>
                    </ui>
                </ul>
                <div class="cart-bottom">
                    <p>Tổng cộng</p>
                    <p>150000</p>
                </div>
            </div>
        </div>
        <div class="main-bottom">
            <div class="note">1</div>
            <div class="payment">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">10</button>
                <button class="btn">11</button>
                <button class="btn">12</button>
                <button class="btn">13</button>
                <button class="btn">14</button>
                <button class="btn pay">15</button>

            </div>
        </div>
    </div>
    
</body>
</html>
